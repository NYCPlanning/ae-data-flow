services:
  db:
    build:
      context: db/.
    environment:
      - POSTGRES_USER=${FLOW_DATABASE_USER}
      - POSTGRES_PASSWORD=${FLOW_DATABASE_PASSWORD}
      - POSTGRES_DB=${FLOW_DATABASE_NAME}
    networks:
      - data
    ports:
      - "8001:5432"
networks:
  data:
    name: ae-zoning-api_data
    external: true
