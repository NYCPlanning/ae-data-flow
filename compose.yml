services:
  db:
    build:
      context: ./db
    environment:
      - POSTGRES_USER=${BUILD_ENGINE_USER}
      - POSTGRES_PASSWORD=${BUILD_ENGINE_PASSWORD}
      - POSTGRES_DB=${BUILD_ENGINE_DB}
    networks:
      - data
    ports:
      - "8001:5432"
    volumes:
      - ./db-volume:/var/lib/postgresql/data
  runner:
    build: 
      context: .
    env_file:
      - .env
    environment:
      - BUILD_ENGINE_URI=postgresql://${BUILD_ENGINE_USER}:${BUILD_ENGINE_PASSWORD}@${BUILD_ENGINE_HOST}:${BUILD_ENGINE_PORT}/${BUILD_ENGINE_DB}
      - BUILD_ZONING_API_ENGINE_URI=postgresql://${ZONING_API_USER}:${ZONING_API_PASSWORD}@${ZONING_API_HOST}:${ZONING_API_PORT}/${ZONING_API_DB}
    networks:
      - data
    volumes:
      - ./tests:/tests
      - ./bash:/bash
      - ./sql:/sql
      - ./.data:/.data
networks:
  data:
    name: ae-zoning-api_data
    external: true
